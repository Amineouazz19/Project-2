<body>
    <header class="bg-success text-white text-center py-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand"></a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-5"><a class="nav-link" href="acceuil.html">Accueil</a></li>
                    <li class="nav-item mr-5"><a class="nav-link" href="services.html">Services</a></li>

    <main class="container my-4">
        <section>
            <h2 class="my-4">Contactez-nous</h2>
            <form action="https://hnitest.go.yj.fr" method="POST">
                <div class="form-group">
                    <label for="lastname">Nom:</label>
                    <input class="form-control" id="lastname" type="text" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom:</label>
                    <input class="form-control" id="firstname" type="text" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="request">Demande:</label>
                    <textarea class="form-control" name="request" id="request" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="country">Pays:</label>
                    <select class="form-control" name="country" id="country">
                        <option value="france">France</option>
                        <option value="belgium">Belgique</option>
                        <option value="switzerland">Suisse</option>
                        <option value="canada">Canada</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </section>
        <footer class="bg-dark text-white text-center py-3">
